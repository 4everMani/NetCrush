<ng-container *ngIf="movieDetails$ | async as movie">
    <div class="player">
        <app-screen-player [videoUrl]="movie.youtubeURL"></app-screen-player>
        <app-movie-info [movie]="movie"></app-movie-info>
    </div>
    <ng-container>
        <app-review-list [movie]="movie"></app-review-list>
    </ng-container>
</ng-container>
