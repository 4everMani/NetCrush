
<div class="box" *ngIf="movie">
    <div class="box_img">
        <img [src]="movie.imageURL" alt="">
    </div>
    <div class="content">
        <h3>{{movie.title}}</h3>
        <p>Imdb {{movie.imdbRating}}/10</p>
    </div>
    <div class="button">
        <div class="icon_flex">
            <button class="fav" mat-icon-button color="warn">
                <mat-icon>favorite</mat-icon>
            </button>
            <button class="fav" mat-icon-button color="warn" (click)="addToWatchLater()">
                <mat-icon>watch_later</mat-icon>
            </button>
            <button class="fav" routerLink="/movies/{{movie.id}}" mat-icon-button color="warn">
                <mat-icon>play_circle_filled</mat-icon>
            </button>
        </div>
       
    </div>
</div>
