<div class="comment_container" *ngIf="comment">
    <div class="comment">
        <div class="flex">
            <h6><strong>{{comment?.commentedBy}}</strong></h6>
            <div>{{comment?.date}}</div>
        </div>
        <div>
            <p class="text_align">{{comment?.comment}}</p>
        </div>
    </div>
</div>
