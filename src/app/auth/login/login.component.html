<div class="login_container">
    <div class="login_content">
        <div class="login_header">
            <h1>Sign In</h1>
        </div>
        <form class="form" #f="ngForm" (ngSubmit)="onSignIn(f)">
            <mat-form-field>
                <input
                  type="email"
                  matInput
                  ngModel
                  name="email"
                  placeholder="Email"
                  email
                  required
                  #emailInput="ngModel"
                />
                <mat-error *ngIf="emailInput.hasError('required')"
                  >Field must not be empty</mat-error
                >
                <mat-error *ngIf="!emailInput.hasError('required')"
                  >Email is invalid</mat-error
                >
              </mat-form-field>
              <mat-form-field>
                <input
                  type="password"
                  matInput
                  ngModel
                  name="password"
                  placeholder="Password"
                  required
                  minlength="6"
                  #pwInput="ngModel"
                />
              </mat-form-field>
              <button mat-raised-button [disabled]="f.invalid">SIGN IN</button>
        </form>
        <div class="login_footer">
            <p>Don't have an account?</p>
            <a [routerLink]="'/register'"><h5>SIGN UP NOW</h5></a>
        </div>
    </div>
</div>
